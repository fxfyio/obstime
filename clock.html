<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS 时间</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Fira+Code:wght@400;700&family=Source+Code+Pro:wght@400;700&family=IBM+Plex+Mono:wght@400;700&family=Space+Mono:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-family: 'Noto Sans SC', sans-serif;
    }

    .time-card {
      padding: 18px 36px;
      border-radius: 12px;
      text-align: center;
      min-width: 280px;
    }

    .time-display {
      font-size: 48px;
      font-weight: 600;
      letter-spacing: 1px;
      font-variant-numeric: tabular-nums;
    }

    .date-display {
      font-size: 16px;
      margin-top: 6px;
      opacity: 0.85;
    }

    /* 1. 现代白 */
    .style-white {
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .style-white .time-display { color: #18181b; font-family: 'JetBrains Mono', monospace; }
    .style-white .date-display { color: #71717a; }

    /* 2. 现代黑 */
    .style-black {
      background: #18181b;
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
    }
    .style-black .time-display { color: #fafafa; font-family: 'JetBrains Mono', monospace; }
    .style-black .date-display { color: #a1a1aa; }

    /* 3. 透明白字 */
    .style-light { background: transparent; }
    .style-light .time-display { color: #fff; font-family: 'Roboto Mono', monospace; text-shadow: 0 2px 8px rgba(0,0,0,0.4); }
    .style-light .date-display { color: rgba(255,255,255,0.9); text-shadow: 0 1px 4px rgba(0,0,0,0.4); }

    /* 4. 透明黑字 */
    .style-dark { background: transparent; }
    .style-dark .time-display { color: #18181b; font-family: 'Roboto Mono', monospace; text-shadow: 0 1px 4px rgba(255,255,255,0.3); }
    .style-dark .date-display { color: #3f3f46; }

    /* 5. 石墨 */
    .style-graphite {
      background: linear-gradient(135deg, #27272a 0%, #3f3f46 100%);
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }
    .style-graphite .time-display { color: #e4e4e7; font-family: 'IBM Plex Mono', monospace; }
    .style-graphite .date-display { color: #a1a1aa; }

    /* 6. 深蓝 */
    .style-navy {
      background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6f 100%);
      box-shadow: 0 4px 20px rgba(30,58,95,0.3);
    }
    .style-navy .time-display { color: #e0f2fe; font-family: 'Fira Code', monospace; }
    .style-navy .date-display { color: #7dd3fc; }

    /* 7. 蓝色 */
    .style-blue {
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
      box-shadow: 0 4px 20px rgba(37,99,235,0.3);
    }
    .style-blue .time-display { color: #fff; font-family: 'Fira Code', monospace; }
    .style-blue .date-display { color: #bfdbfe; }

    /* 8. 靛蓝 */
    .style-indigo {
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      box-shadow: 0 4px 20px rgba(79,70,229,0.3);
    }
    .style-indigo .time-display { color: #fff; font-family: 'Space Mono', monospace; }
    .style-indigo .date-display { color: #c7d2fe; }

    /* 9. 紫色 */
    .style-purple {
      background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
      box-shadow: 0 4px 20px rgba(124,58,237,0.3);
    }
    .style-purple .time-display { color: #fff; font-family: 'Space Mono', monospace; }
    .style-purple .date-display { color: #ddd6fe; }

    /* 10. 玫红 */
    .style-rose {
      background: linear-gradient(135deg, #e11d48 0%, #f43f5e 100%);
      box-shadow: 0 4px 20px rgba(225,29,72,0.3);
    }
    .style-rose .time-display { color: #fff; font-family: 'JetBrains Mono', monospace; }
    .style-rose .date-display { color: #fecdd3; }

    /* 11. 橙色 */
    .style-orange {
      background: linear-gradient(135deg, #ea580c 0%, #f97316 100%);
      box-shadow: 0 4px 20px rgba(234,88,12,0.3);
    }
    .style-orange .time-display { color: #fff; font-family: 'Fira Code', monospace; }
    .style-orange .date-display { color: #fed7aa; }

    /* 12. 翠绿 */
    .style-emerald {
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      box-shadow: 0 4px 20px rgba(5,150,105,0.3);
    }
    .style-emerald .time-display { color: #fff; font-family: 'JetBrains Mono', monospace; }
    .style-emerald .date-display { color: #a7f3d0; }

    /* 13. 青色 */
    .style-teal {
      background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
      box-shadow: 0 4px 20px rgba(13,148,136,0.3);
    }
    .style-teal .time-display { color: #fff; font-family: 'IBM Plex Mono', monospace; }
    .style-teal .date-display { color: #99f6e4; }

    /* 14. 天蓝 */
    .style-sky {
      background: linear-gradient(135deg, #0284c7 0%, #0ea5e9 100%);
      box-shadow: 0 4px 20px rgba(2,132,199,0.3);
    }
    .style-sky .time-display { color: #fff; font-family: 'Roboto Mono', monospace; }
    .style-sky .date-display { color: #bae6fd; }

    /* 15. 柔粉 */
    .style-pink {
      background: #fdf2f8;
      border: 1px solid #fbcfe8;
      box-shadow: 0 4px 16px rgba(236,72,153,0.1);
    }
    .style-pink .time-display { color: #be185d; font-family: 'IBM Plex Mono', monospace; }
    .style-pink .date-display { color: #db2777; }

    /* 16. 柔绿 */
    .style-mint {
      background: #ecfdf5;
      border: 1px solid #a7f3d0;
      box-shadow: 0 4px 16px rgba(16,185,129,0.1);
    }
    .style-mint .time-display { color: #047857; font-family: 'JetBrains Mono', monospace; }
    .style-mint .date-display { color: #059669; }

    /* 17. 柔蓝 */
    .style-soft-blue {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      box-shadow: 0 4px 16px rgba(59,130,246,0.1);
    }
    .style-soft-blue .time-display { color: #1d4ed8; font-family: 'Source Code Pro', monospace; }
    .style-soft-blue .date-display { color: #2563eb; }

    /* 18. 暖米 */
    .style-cream {
      background: #fffbeb;
      border: 1px solid #fde68a;
      box-shadow: 0 4px 16px rgba(245,158,11,0.1);
    }
    .style-cream .time-display { color: #b45309; font-family: 'Source Code Pro', monospace; }
    .style-cream .date-display { color: #d97706; }

    /* 19. 毛玻璃 */
    .style-glass {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .style-glass .time-display { color: #fff; font-family: 'JetBrains Mono', monospace; }
    .style-glass .date-display { color: rgba(255,255,255,0.85); }

    /* 20. 深玻璃 */
    .style-glass-dark {
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .style-glass-dark .time-display { color: #fff; font-family: 'Fira Code', monospace; }
    .style-glass-dark .date-display { color: rgba(255,255,255,0.75); }

    /* 21. 线框 */
    .style-outline {
      background: transparent;
      border: 2px solid rgba(255,255,255,0.8);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .style-outline .time-display { color: #fff; font-family: 'Roboto Mono', monospace; }
    .style-outline .date-display { color: rgba(255,255,255,0.8); }

    /* 22. LED红 */
    .style-led {
      background: #0c0c0c;
      border-radius: 6px;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.5);
    }
    .style-led .time-display { color: #ef4444; font-family: 'Orbitron', monospace; letter-spacing: 3px; text-shadow: 0 0 12px rgba(239,68,68,0.6); }
    .style-led .date-display { color: #fca5a5; }

    /* 23. LED绿 */
    .style-led-green {
      background: #0c0c0c;
      border-radius: 6px;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.5);
    }
    .style-led-green .time-display { color: #22c55e; font-family: 'Orbitron', monospace; letter-spacing: 3px; text-shadow: 0 0 12px rgba(34,197,94,0.6); }
    .style-led-green .date-display { color: #86efac; }

    /* 24. 终端 */
    .style-terminal {
      background: #0f172a;
      border: 1px solid #1e293b;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .style-terminal .time-display { color: #4ade80; font-family: 'Fira Code', monospace; }
    .style-terminal .date-display { color: #86efac; }

    /* 25. 霓虹 */
    .style-neon {
      background: rgba(0,0,0,0.85);
      border: 1px solid #22d3ee;
      box-shadow: 0 0 20px rgba(34,211,238,0.3);
    }
    .style-neon .time-display { color: #22d3ee; font-family: 'Orbitron', monospace; text-shadow: 0 0 15px rgba(34,211,238,0.7); }
    .style-neon .date-display { color: #67e8f9; }
  </style>
</head>
<body>
  <div id="timeCard" class="time-card style-white">
    <div id="timeDisplay" class="time-display">00:00:00</div>
    <div id="dateDisplay" class="date-display"></div>
  </div>

  <script>
    const fontMap = {
      'jetbrains': "'JetBrains Mono', monospace",
      'fira': "'Fira Code', monospace",
      'source': "'Source Code Pro', monospace",
      'ibm': "'IBM Plex Mono', monospace",
      'space': "'Space Mono', monospace",
      'orbitron': "'Orbitron', monospace",
      'roboto': "'Roboto Mono', monospace"
    };

    function getParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        timezone: params.get('tz') || 'Asia/Shanghai',
        timeFormat: params.get('tf') || 'HH:mm:ss',
        dateFormat: params.get('df') || '',
        style: params.get('style') || 'white',
        fontSize: params.get('size') || '48',
        color: params.get('color') || null,
        bg: params.get('bg') || null,
        font: params.get('font') || null
      };
    }

    function formatTime(date, format, timezone) {
      const options = { timeZone: timezone };
      const hours = date.toLocaleString('en-US', { ...options, hour: '2-digit', hour12: false }).padStart(2, '0');
      const minutes = date.toLocaleString('en-US', { ...options, minute: '2-digit' }).padStart(2, '0');
      const seconds = date.toLocaleString('en-US', { ...options, second: '2-digit' }).padStart(2, '0');
      const hours12 = date.toLocaleString('en-US', { ...options, hour: 'numeric', hour12: true });
      
      return format
        .replace('HH', hours.slice(-2))
        .replace('hh', hours12.split(' ')[0].padStart(2, '0'))
        .replace('mm', minutes.slice(-2))
        .replace('ss', seconds.slice(-2))
        .replace('A', hours12.includes('PM') ? 'PM' : 'AM')
        .replace('a', hours12.includes('PM') ? 'pm' : 'am');
    }

    function formatDate(date, format, timezone) {
      if (!format) return '';
      const options = { timeZone: timezone };
      const year = date.toLocaleString('en-US', { ...options, year: 'numeric' });
      const month = date.toLocaleString('en-US', { ...options, month: '2-digit' });
      const day = date.toLocaleString('en-US', { ...options, day: '2-digit' });
      const weekday = date.toLocaleString('zh-CN', { ...options, weekday: 'short' });
      const weekdayLong = date.toLocaleString('zh-CN', { ...options, weekday: 'long' });
      
      return format
        .replace('YYYY', year)
        .replace('MM', month)
        .replace('DD', day)
        .replace('ddd', weekday)
        .replace('dddd', weekdayLong);
    }

    function init() {
      const config = getParams();
      const card = document.getElementById('timeCard');
      const timeDisplay = document.getElementById('timeDisplay');
      const dateDisplay = document.getElementById('dateDisplay');

      card.className = `time-card style-${config.style}`;
      if (config.fontSize) timeDisplay.style.fontSize = config.fontSize + 'px';
      if (config.color) timeDisplay.style.color = '#' + config.color;
      if (config.bg) card.style.background = '#' + config.bg;
      if (config.font && fontMap[config.font]) timeDisplay.style.fontFamily = fontMap[config.font];

      function updateTime() {
        const now = new Date();
        timeDisplay.textContent = formatTime(now, config.timeFormat, config.timezone);
        dateDisplay.textContent = formatDate(now, config.dateFormat, config.timezone);
      }

      updateTime();
      setInterval(updateTime, 1000);
    }

    init();
  </script>
</body>
</html>
