<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS 时间</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;500&family=JetBrains+Mono:wght@400;500&family=Fira+Code:wght@400;500&family=Bebas+Neue&family=Righteous&family=Audiowide&family=Comfortaa:wght@400;500&family=Quicksand:wght@400;500&family=Rajdhani:wght@400;500;600&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-family: 'Noto Sans SC', sans-serif;
    }

    .time-card {
      padding: 16px 32px;
      border-radius: 8px;
      text-align: center;
    }

    .time-display {
      font-size: 48px;
      font-weight: 500;
      /* 等宽数字 */
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 每个字符固定宽度 */
    .time-display .char {
      display: inline-block;
      text-align: center;
    }
    .time-display .digit {
      width: 0.65em;
    }
    .time-display .colon {
      width: 0.35em;
    }
    .time-display .space {
      width: 0.4em;
    }

    .date-display {
      font-size: 14px;
      margin-top: 6px;
      letter-spacing: 1px;
    }

    /* ═══════════════════════════════════════════
       直播常用：透明叠加
    ═══════════════════════════════════════════ */
    
    /* 1. 透明白 - 最常用，适合深色背景 */
    .style-light {
      background: transparent;
    }
    .style-light .time-display { 
      color: #fff; 
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 4px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    .style-light .date-display { 
      color: rgba(255,255,255,0.85); 
      text-shadow: 0 1px 5px rgba(0,0,0,0.5);
    }

    /* 2. 透明黑 - 适合浅色背景 */
    .style-dark {
      background: transparent;
    }
    .style-dark .time-display { 
      color: #1a1a1a; 
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 4px;
      text-shadow: 0 1px 5px rgba(255,255,255,0.3);
    }
    .style-dark .date-display { color: #333; }

    /* 3. 描边白 - 更醒目 */
    .style-stroke-light {
      background: transparent;
    }
    .style-stroke-light .time-display { 
      color: #fff; 
      font-family: 'Orbitron', sans-serif;
      -webkit-text-stroke: 1px rgba(0,0,0,0.3);
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    .style-stroke-light .date-display { color: rgba(255,255,255,0.8); }

    /* 4. 描边黑 */
    .style-stroke-dark {
      background: transparent;
    }
    .style-stroke-dark .time-display { 
      color: #1a1a1a; 
      font-family: 'Orbitron', sans-serif;
      -webkit-text-stroke: 1px rgba(255,255,255,0.3);
    }
    .style-stroke-dark .date-display { color: #333; }

    /* ═══════════════════════════════════════════
       直播常用：半透明卡片
    ═══════════════════════════════════════════ */

    /* 5. 暗底 - 游戏直播常用 */
    .style-glass-dark {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .style-glass-dark .time-display { 
      color: #fff; 
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
    }
    .style-glass-dark .date-display { color: rgba(255,255,255,0.7); }

    /* 6. 亮底 - 清新风格 */
    .style-glass-light {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .style-glass-light .time-display { 
      color: #fff; 
      font-family: 'Comfortaa', sans-serif;
    }
    .style-glass-light .date-display { color: rgba(255,255,255,0.8); }

    /* 7. 线框 - 简约专业 */
    .style-outline {
      background: transparent;
      border: 2px solid rgba(255,255,255,0.8);
      border-radius: 6px;
    }
    .style-outline .time-display { 
      color: #fff; 
      font-family: 'Roboto Mono', monospace;
    }
    .style-outline .date-display { color: rgba(255,255,255,0.8); }

    /* 8. 圆角暗底 */
    .style-pill-dark {
      background: rgba(0,0,0,0.7);
      border-radius: 50px;
      padding: 12px 40px;
    }
    .style-pill-dark .time-display { 
      color: #fff; 
      font-family: 'Quicksand', sans-serif;
      font-weight: 500;
    }
    .style-pill-dark .date-display { color: rgba(255,255,255,0.7); }

    /* ═══════════════════════════════════════════
       游戏/电竞风格
    ═══════════════════════════════════════════ */

    /* 9. 霓虹青 - 赛博朋克 */
    .style-neon-cyan {
      background: rgba(0,0,0,0.8);
      border: 1px solid #00f0ff;
      box-shadow: 0 0 20px rgba(0,240,255,0.3), inset 0 0 20px rgba(0,240,255,0.05);
    }
    .style-neon-cyan .time-display { 
      color: #00f0ff; 
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 20px rgba(0,240,255,0.8);
    }
    .style-neon-cyan .date-display { color: #67e8f9; }

    /* 10. 霓虹紫 */
    .style-neon-purple {
      background: rgba(0,0,0,0.8);
      border: 1px solid #bf00ff;
      box-shadow: 0 0 20px rgba(191,0,255,0.3), inset 0 0 20px rgba(191,0,255,0.05);
    }
    .style-neon-purple .time-display { 
      color: #d946ef; 
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 20px rgba(217,70,239,0.8);
    }
    .style-neon-purple .date-display { color: #e879f9; }

    /* 11. 霓虹粉 */
    .style-neon-pink {
      background: rgba(0,0,0,0.8);
      border: 1px solid #ff0080;
      box-shadow: 0 0 20px rgba(255,0,128,0.3);
    }
    .style-neon-pink .time-display { 
      color: #ff0080; 
      font-family: 'Audiowide', sans-serif;
      text-shadow: 0 0 20px rgba(255,0,128,0.8);
    }
    .style-neon-pink .date-display { color: #ff6eb4; }

    /* 12. 霓虹绿 - 黑客风格 */
    .style-neon-green {
      background: rgba(0,0,0,0.85);
      border: 1px solid #00ff00;
      box-shadow: 0 0 15px rgba(0,255,0,0.2);
    }
    .style-neon-green .time-display { 
      color: #00ff00; 
      font-family: 'Fira Code', monospace;
      text-shadow: 0 0 15px rgba(0,255,0,0.6);
    }
    .style-neon-green .date-display { color: #4ade80; }

    /* 13. 电竞红 */
    .style-esports-red {
      background: linear-gradient(135deg, rgba(20,0,0,0.9), rgba(40,0,0,0.9));
      border-left: 3px solid #ff0000;
    }
    .style-esports-red .time-display { 
      color: #ff4444; 
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255,0,0,0.5);
    }
    .style-esports-red .date-display { color: #ff8888; }

    /* 14. 电竞蓝 */
    .style-esports-blue {
      background: linear-gradient(135deg, rgba(0,0,20,0.9), rgba(0,0,40,0.9));
      border-left: 3px solid #0080ff;
    }
    .style-esports-blue .time-display { 
      color: #4da6ff; 
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0,128,255,0.5);
    }
    .style-esports-blue .date-display { color: #99ccff; }

    /* 15. RGB渐变 */
    .style-rgb {
      background: rgba(0,0,0,0.85);
      border: 2px solid transparent;
      border-image: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ff0000) 1;
      animation: rgb-border 3s linear infinite;
    }
    .style-rgb .time-display { 
      color: #fff; 
      font-family: 'Orbitron', sans-serif;
    }
    .style-rgb .date-display { color: #aaa; }

    /* ═══════════════════════════════════════════
       LED/数码风格
    ═══════════════════════════════════════════ */

    /* 16. LED红 - 经典 */
    .style-led-red {
      background: #0a0a0a;
      border-radius: 4px;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.8);
    }
    .style-led-red .time-display { 
      color: #ff3333; 
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 4px;
      text-shadow: 0 0 15px rgba(255,51,51,0.7);
    }
    .style-led-red .date-display { color: #ff6666; }

    /* 17. LED绿 */
    .style-led-green {
      background: #0a0a0a;
      border-radius: 4px;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.8);
    }
    .style-led-green .time-display { 
      color: #33ff33; 
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 4px;
      text-shadow: 0 0 15px rgba(51,255,51,0.7);
    }
    .style-led-green .date-display { color: #66ff66; }

    /* 18. LED蓝 */
    .style-led-blue {
      background: #0a0a0a;
      border-radius: 4px;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.8);
    }
    .style-led-blue .time-display { 
      color: #3399ff; 
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 4px;
      text-shadow: 0 0 15px rgba(51,153,255,0.7);
    }
    .style-led-blue .date-display { color: #66b3ff; }

    /* 19. 终端绿 */
    .style-terminal {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
    }
    .style-terminal .time-display { 
      color: #58a6ff; 
      font-family: 'JetBrains Mono', monospace;
    }
    .style-terminal .date-display { color: #8b949e; }

    /* ═══════════════════════════════════════════
       专业/商务风格
    ═══════════════════════════════════════════ */

    /* 20. 简约白 */
    .style-minimal-light {
      background: #ffffff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .style-minimal-light .time-display { 
      color: #1a1a1a; 
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 3px;
    }
    .style-minimal-light .date-display { color: #666; }

    /* 21. 简约黑 */
    .style-minimal-dark {
      background: #1a1a1a;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .style-minimal-dark .time-display { 
      color: #f5f5f5; 
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 3px;
    }
    .style-minimal-dark .date-display { color: #888; }

    /* 22. 商务蓝 */
    .style-business {
      background: linear-gradient(135deg, #1e3a5f, #2d4a6f);
      box-shadow: 0 4px 20px rgba(30,58,95,0.4);
    }
    .style-business .time-display { 
      color: #fff; 
      font-family: 'Roboto Mono', monospace;
    }
    .style-business .date-display { color: #a5c4e8; }

    /* 23. 新闻风格 */
    .style-news {
      background: linear-gradient(135deg, #c41e3a, #dc143c);
      border-radius: 4px;
    }
    .style-news .time-display { 
      color: #fff; 
      font-family: 'Righteous', sans-serif;
    }
    .style-news .date-display { color: rgba(255,255,255,0.9); }

    /* 24. 科技感 */
    .style-tech {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      border: 1px solid #334155;
    }
    .style-tech .time-display { 
      color: #38bdf8; 
      font-family: 'Audiowide', sans-serif;
    }
    .style-tech .date-display { color: #94a3b8; }

    /* 25. 直播热门 - 渐变紫蓝 */
    .style-streaming {
      background: linear-gradient(135deg, #667eea, #764ba2);
      box-shadow: 0 4px 20px rgba(102,126,234,0.4);
    }
    .style-streaming .time-display { 
      color: #fff; 
      font-family: 'Comfortaa', sans-serif;
      font-weight: 500;
    }
    .style-streaming .date-display { color: rgba(255,255,255,0.85); }

    /* ═══════════════════════════════════════════
       动态渐变效果
    ═══════════════════════════════════════════ */

    /* 26. 彩虹边框 - 旋转动画 */
    @property --angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    .style-rainbow {
      background: #0a0a0a;
      border: 3px solid transparent;
      background-image: linear-gradient(#0a0a0a, #0a0a0a), 
                        conic-gradient(from var(--angle), #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0080ff, #8000ff, #ff0080, #ff0000);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      animation: rotate-border 2s linear infinite;
    }
    .style-rainbow .time-display { 
      color: #fff; 
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 4px;
    }
    .style-rainbow .date-display { color: #aaa; }

    /* 27. 极光边框 */
    .style-aurora {
      background: #0a0a0a;
      border: 3px solid transparent;
      background-image: linear-gradient(#0a0a0a, #0a0a0a), 
                        conic-gradient(from var(--angle), #00c6ff, #0072ff, #7209b7, #a855f7, #00c6ff);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      animation: rotate-border 3s linear infinite;
    }
    .style-aurora .time-display { 
      color: #a5b4fc; 
      font-family: 'Orbitron', sans-serif;
    }
    .style-aurora .date-display { color: #7dd3fc; }

    /* 28. 日落边框 */
    .style-sunset {
      background: #0a0a0a;
      border: 3px solid transparent;
      background-image: linear-gradient(#0a0a0a, #0a0a0a), 
                        conic-gradient(from var(--angle), #f12711, #f5af19, #ff6b35, #ef4444, #f12711);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      animation: rotate-border 2.5s linear infinite;
    }
    .style-sunset .time-display { 
      color: #fbbf24; 
      font-family: 'Righteous', sans-serif;
    }
    .style-sunset .date-display { color: #fb923c; }

    /* 29. 海洋边框 */
    .style-ocean {
      background: #0a0a0a;
      border: 3px solid transparent;
      background-image: linear-gradient(#0a0a0a, #0a0a0a), 
                        conic-gradient(from var(--angle), #0077b6, #00b4d8, #90e0ef, #06b6d4, #0077b6);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      animation: rotate-border 3s linear infinite;
    }
    .style-ocean .time-display { 
      color: #22d3ee; 
      font-family: 'Comfortaa', sans-serif;
    }
    .style-ocean .date-display { color: #67e8f9; }

    /* 30. 霓虹流光边框 */
    .style-neon-flow {
      background: #0a0a0a;
      border: 3px solid transparent;
      background-image: linear-gradient(#0a0a0a, #0a0a0a), 
                        conic-gradient(from var(--angle), #ff0080, #00ffff, #ff00ff, #00ff88, #ff0080);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      animation: rotate-border 1.5s linear infinite;
    }
    .style-neon-flow .time-display { 
      color: #fff; 
      font-family: 'Audiowide', sans-serif;
    }
    .style-neon-flow .date-display { color: #aaa; }

    @keyframes rotate-border {
      to { --angle: 360deg; }
    }

    @keyframes rgb-border {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="timeCard" class="time-card style-light">
    <div id="timeDisplay" class="time-display">00:00:00</div>
    <div id="dateDisplay" class="date-display"></div>
  </div>

  <script>
    // 字体映射
    const fontMap = {
      'bebas': "'Bebas Neue', sans-serif",
      'righteous': "'Righteous', sans-serif",
      'audiowide': "'Audiowide', sans-serif",
      'comfortaa': "'Comfortaa', sans-serif",
      'quicksand': "'Quicksand', sans-serif",
      'rajdhani': "'Rajdhani', sans-serif",
      'orbitron': "'Orbitron', monospace",
      'jetbrains': "'JetBrains Mono', monospace",
      'fira': "'Fira Code', monospace",
      'roboto': "'Roboto Mono', monospace"
    };

    // 获取URL参数
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        timezone: params.get('tz') || 'Asia/Shanghai',
        timeFormat: params.get('tf') || 'HH:mm:ss',
        dateFormat: params.get('df') || '',
        style: params.get('style') || 'light',
        fontSize: params.get('size') || '48',
        color: params.get('color') || null,
        bg: params.get('bg') || null,
        font: params.get('font') || null
      };
    }

    // 格式化时间
    function formatTime(date, format, timezone) {
      const options = { timeZone: timezone };
      const hours = date.toLocaleString('en-US', { ...options, hour: '2-digit', hour12: false }).padStart(2, '0');
      const minutes = date.toLocaleString('en-US', { ...options, minute: '2-digit' }).padStart(2, '0');
      const seconds = date.toLocaleString('en-US', { ...options, second: '2-digit' }).padStart(2, '0');
      const hours12 = date.toLocaleString('en-US', { ...options, hour: 'numeric', hour12: true });
      
      return format
        .replace('HH', hours.slice(-2))
        .replace('hh', hours12.split(' ')[0].padStart(2, '0'))
        .replace('mm', minutes.slice(-2))
        .replace('ss', seconds.slice(-2))
        .replace('A', hours12.includes('PM') ? 'PM' : 'AM')
        .replace('a', hours12.includes('PM') ? 'pm' : 'am');
    }

    // 格式化日期
    function formatDate(date, format, timezone) {
      if (!format) return '';
      const options = { timeZone: timezone };
      const year = date.toLocaleString('en-US', { ...options, year: 'numeric' });
      const month = date.toLocaleString('en-US', { ...options, month: '2-digit' });
      const day = date.toLocaleString('en-US', { ...options, day: '2-digit' });
      const weekday = date.toLocaleString('zh-CN', { ...options, weekday: 'short' });
      const weekdayLong = date.toLocaleString('zh-CN', { ...options, weekday: 'long' });
      
      return format
        .replace('YYYY', year)
        .replace('MM', month)
        .replace('DD', day)
        .replace('ddd', weekday)
        .replace('dddd', weekdayLong);
    }

    // 初始化
    function init() {
      const config = getParams();
      const card = document.getElementById('timeCard');
      const timeDisplay = document.getElementById('timeDisplay');
      const dateDisplay = document.getElementById('dateDisplay');

      // 应用样式
      card.className = `time-card style-${config.style}`;
      if (config.fontSize) timeDisplay.style.fontSize = config.fontSize + 'px';
      if (config.color) timeDisplay.style.color = '#' + config.color;
      if (config.bg) card.style.background = '#' + config.bg;
      if (config.font && fontMap[config.font]) timeDisplay.style.fontFamily = fontMap[config.font];

      // 把时间字符串转换为固定宽度的span
      function wrapChars(str) {
        return str.split('').map(char => {
          if (/\d/.test(char)) {
            return `<span class="char digit">${char}</span>`;
          } else if (char === ':') {
            return `<span class="char colon">${char}</span>`;
          } else if (char === ' ') {
            return `<span class="char space">&nbsp;</span>`;
          } else {
            return `<span class="char">${char}</span>`;
          }
        }).join('');
      }

      // 更新时间
      function updateTime() {
        const now = new Date();
        const timeStr = formatTime(now, config.timeFormat, config.timezone);
        timeDisplay.innerHTML = wrapChars(timeStr);
        dateDisplay.textContent = formatDate(now, config.dateFormat, config.timezone);
      }

      updateTime();
      setInterval(updateTime, 1000);
    }

    init();
  </script>
</body>
</html>
